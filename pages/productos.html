<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS del catálogo -->
  <link rel="stylesheet" href="../styles/styles.css">

  <!-- Fuentes (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <header class="site-nav" role="banner">
    <div class="nav-inner">
      <!-- Marca / Logo -->
      <a href="index.html" class="brand" aria-label="Ir al inicio">
        <img src="imagenes/logo.svg" alt="Marca" class="brand-logo">
        <span class="brand-text">Mi Tienda</span>
      </a>

      <!-- Botón mobile -->
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>

      <!-- Links -->
      <nav class="nav-primary" aria-label="Principal">
        <ul id="nav-menu" class="nav-menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html" class="is-active">Productos</a></li>
          <li><a href="#" onclick="alert('Sección en construcción');return false;">Contacto</a></li>
        </ul>
      </nav>

      <div class="nav-actions">
        <a href="#" class="icon-btn badge-wrap" aria-label="Ver carrito de compras" onclick="alert('Carrito en construcción');return false;">
          <!-- Icono carrito -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="badge" aria-hidden="true">0</span>
        </a>

        <a href="#" class="icon-btn" aria-label="Mi cuenta" onclick="alert('Cuenta en construcción');return false;">
          <!-- Icono usuario -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <header class="header">
      <h1>Catálogo</h1>

      <label for="search" class="sr-only">Buscar productos</label>
      <input id="search" class="search" type="search" placeholder="Buscar por nombre o categoría…" autocomplete="off" />
      <p class="search-help">Escribí para filtrar. Enter limpia.</p>

      <div class="status" aria-live="polite">
        <span id="count">0</span> productos
      </div>
    </header>

    <!-- Acá se inyecta el catálogo por categoría con carruseles -->
    <main id="grid" aria-label="Catálogo por categoría">
      <noscript>Activá JavaScript para ver el catálogo.</noscript>
    </main>
  </div>

  <!-- Scripts SOLO del catálogo -->
  <script src="data.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
